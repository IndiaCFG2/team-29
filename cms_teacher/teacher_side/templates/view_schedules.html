<!DOCTYPE html>
<html>
<head>
	<title>View Schedules</title>
  <style>

  .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #4caf50;
        color: white;
      }
  .form-control-borderless {
    border: none;
}

.form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
    border: none;
    outline: none;
    box-shadow: none;
}

  </style>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="topnav">
      <a class="active" href="/teacher_dashboard/">Home</a>
      <a href="https://www.lend-a-hand-india.org/events.php">Events</a>
      <a href="https://www.lend-a-hand-india.org/write.php">Contact</a>
      <a href="https://www.lend-a-hand-india.org/about.php">About</a>
    </div>
	<table class="table table-condensed table-hover">
	<thead>
		<tr>
			<th class="tabco2" >Date</th>
			<th class="tabco3">Time</th>
			<th class="tabco4" > Description </th>
			<th class="tabco5" > Classroom </th>
		</tr>
	</thead>
	<tbody>
		{% for i in schedule %}
			<tr class = "row_format">
				<td class = "tabco2">{{ i.date }}</td>
				<td class = "tabco3">{{ i.time }}</td>
		        <td class = "tabco4">{{ i.desc }}</td>
		        <td class = "tabco5">{{ i.classroom }}</td>
			</tr>
		{% endfor %}
	</tbody>
</table>

</body>
</html>
