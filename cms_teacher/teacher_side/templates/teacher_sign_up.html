<!DOCTYPE html>
<html>
  <head>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
      }
      .topnav {
        overflow: hidden;
        background-color: #333;
      }

      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      .topnav a.active {
        background-color: #4caf50;
        color: white;
      }
      #login .container #login-row #login-column #login-box {
        margin-top: 20px;
        max-width: 600px;
        height: 600px;
        border: 1px solid #9c9c9c;
        background-color: #eaeaea;
      }
      #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
      }
      #login
        .container
        #login-row
        #login-column
        #login-box
        #login-form
        #register-link {
        margin-top: -85px;
      }
    </style>
    <body>
      <div class="topnav">
        <a class="active" href="/">Home</a>
        <a href="https://www.lend-a-hand-india.org/events.php">Events</a>
        <a href="https://www.lend-a-hand-india.org/write.php">Contact</a>
        <a href="https://www.lend-a-hand-india.org/about.php">About</a>
      </div>
      <div id="login">
        <h3 class="text-center text-white pt-5">Sign Up For Teachers</h3>
        <div class="container">
          <div
            id="login-row"
            class="row justify-content-center align-items-center"
          >
            <div id="login-column" class="col-md-6">
              <div id="login-box" class="col-md-12">
                <form
                  id="login-form"
                  class="form"
                  action="/teacher_signup/"
                  method="post"
                >
                  <h3 class="text-center text-info">Sign Up</h3>
                  {% csrf_token %}
                  <div class="form-group">
                    <label for="username" class="text-info">Username:</label
                    ><br />
                    <input
                      type="text"
                      name="username"
                      id="username"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="email" class="text-info">Email:</label><br />
                    <input
                      type="email"
                      name="email"
                      id="email"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="subject" class="text-info">Subject:</label
                    ><br />
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="phone" class="text-info">Phone Number:</label
                    ><br />
                    <input
                      type="text"
                      name="number"
                      id="number"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-info">Password:</label
                    ><br />
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control"
                    />
                  </div>
                  <div>
                    <a href="/teacher_login/" align="center"
                      >Sign in instead?</a
                    >
                  </div>
                  <div
                    class="form-group"
                    align="center"
                    style="padding-top: 20px;"
                  >
                    <input
                      type="submit"
                      name="submit"
                      class="btn btn-info btn-md"
                      value="Submit"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
  </head>
</html>
