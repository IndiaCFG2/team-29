	<h1 align="center">Questions and Answers</h1>
	{% for i in questions %}
	<div class="jumbotron">
	  <h1 class="display-8">Question ID : {{ i.doubt_id }}</h1>
	  <p class="lead">{{ i.doubt_desc }}</p>
	  <hr class="my-4">
	    {% if i.doubt_ans %}
			<p>{{ i.doubt_ans }}</p>
		{% else %}
			<form action = "/submit_answer/" method = "POST">
				{% csrf_token %}
				<input type="text" name="uid" placeholder="Paste the Doubt ID">
				<input type="text" name="answer" placeholder="Answer to the question">
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		{% endif %}
	</div>
	{% endfor %}
