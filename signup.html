<html>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
		<title>Registration Form</title>
		 <link rel="stylesheet" type="text/css" href="login.css">
		</head>
		<body>
            <div style="background-image: url(pic1.jpg)">
			<div  class="loginbox" style="float: left;top: 50%;left: 30%;">
				<h1>Students</h1>
				<form name="login" method="post">
					<p>First Name</p>
					<input type="text" name="fname" placeholder="eg. Rashmi">
					<p>Last Name</p>
					<input type="text" name="lname" placeholder="eg. Gupta"><br>
					<p>Email</p>
					<input type="text" name="email" placeholder="eg. rashmi@gmail.com">
					<p>Phone number</p>
					<input type="text" name="phoneno"><br>
					<p>Standard</p>
					<input type="text" name="standard"><br>
					<p>Password</p>
					<input type="password" name="password"><br>
					<p> Confirm Password</p>
					<input type="password" name="password"><br>
					<input type="submit" value="SignUp" >
				</form>
			</div>
            <div class="loginbox" style="float: right;top: 50%;right: 10%;">
				<h1>Teachers</h1>
				<form name="login" method="post">
					<p>First Name</p>
					<input type="text" name="fname" placeholder="eg. Rashmi">
					<p>Last Name</p>
					<input type="text" name="lname" placeholder="eg. Gupta"><br>
					<p>Email</p>
					<input type="text" name="email" placeholder="eg. rashmi@gmail.com">
					<p>Phone number</p>
					<input type="text" name="phoneno"><br>
					<p>Password</p>
					<input type="password" name="password"><br>
					<p> Confirm Password</p>
					<input type="password" name="password"><br>
					<input type="submit" value="SignUp" >
				</form>
			</div>

                </div>
			

		</body>

</html>
